name: learn_play_world
description: "A new Flutter project to learn and play with."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.3.4 <4.0.0"

dependencies:
  animated_splash_screen: ^1.3.0
  cloud_firestore: ^5.1.0
  firebase_auth: ^5.1.1
  firebase_core: ^3.1.1
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_svg: ^2.0.10+1
  provider: ^6.1.2
  video_player: ^2.9.1

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/videos/
    - assets/images/animals/
    - assets/images/animals/masks/
    - assets/images/buttons/
    - assets/images/buttons/game/
